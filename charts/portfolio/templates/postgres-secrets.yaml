apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgres-portfolio-secrets
  namespace: portfolio
spec:
  encryptedData:
    POSTGRES_DB: 
    POSTGRES_HOST: 
    POSTGRES_PASSWORD: 
    POSTGRES_PORT: 
    POSTGRES_USER: 
  template:
    metadata:
      name: postgres-portfolio-secrets
      namespace: portfolio
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: app-secret
  namespace: portfolio
spec:
  encryptedData:
    password: 
    username: 
  template:
    metadata:
      name: app-secret
      namespace: portfolio
    type: kubernetes.io/basic-auth